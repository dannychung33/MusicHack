<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tone.js Keyboard</title>
  </head>
  <style>
    body {
      /* font-family: 'Roboto', sans-serif; */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    ul {
      list-style: none;
      display: flex;
    }
    ul .key {
      position: relative;
      width: 60px;
      height: 180px;
      border: 1px solid black;
      border-right: none;
      background: white;
      border-radius: 5px;
      box-shadow: 0px 3px 5px #666;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 10px;
      font-weight: bold;
    }
    ul .key:last-child {
      border-right: 1px solid black;
    }
    ul .black-key {
      position: absolute;
      top: -1px;
      left: 37.5px;
      width: 45px;
      height: 120px;
      background: black;
      border-radius: 5px;
      box-shadow: 0px 3px 5px #666;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 10px;
      color: white;
    }
  </style>
  <body>
    <ul id="piano">
      <li data-note="C4" class="key">
        <div data-note="C#4" class="black-key" id="black-key">C#</div>
        C
      </li>
      <li data-note="D4" class="key">
        <div data-note="D#4" class="black-key" id="black-key">D#</div>
        D
      </li>
      <li data-note="E4" class="key">E</li>
      <li data-note="F4" class="key">
        <div data-note="F#4" class="black-key" id="black-key">F#</div>
        F
      </li>
      <li data-note="G4" class="key">
        <div data-note="G#4" class="black-key" id="black-key">G#</div>
        G
      </li>
      <li data-note="A4" class="key">
        <div data-note="A#4" class="black-key" id="black-key">A#</div>
        A
      </li>
      <li data-note="B4" class="key">B</li>
    </ul>
    <script src="https://unpkg.com/tone@13.8.25/build/Tone.js"></script>
    <script src="../src/index.js" type="module"></script>
  </body>
</html>
